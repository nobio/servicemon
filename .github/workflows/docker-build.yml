# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Service Monitor

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [master]
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Modify scripts and get version
        id: version
        run: |
          output=$(date -u '+%Y-%m-%d_%H%M%S')
          echo ::set-output name=date_version::$output
      - name: Set up QEMU dependency
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          context: ./
          file: ./Dockerfile
          platforms: linux/amd64, linux/arm32
          push: true
          tags: |
            nobio/servicemon:latest
            nobio/servicemon:${{steps.version.outputs.date_version}}
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
